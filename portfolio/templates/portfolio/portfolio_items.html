<!-- portfolio_items.html -->
{% for item in items %}
<div class="col-lg-4 col-md-6 single-item {{ item.category.name|lower }} wow fadeInUp" data-wow-delay="0.2s">
    <a class="popup" href="{{ item.image.url }}">
        <img src="{{ item.image.url }}" alt="{{ item.title }}">
    </a>
</div>
{% empty %}
<p>No items available.</p>
{% endfor %}
